<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số phảy học sinh: ");
    if(a>=9){
        document.write("Học lực Xuất Sắc")
    }if(a>=8 & a<9){
        document.write("Học lực GIỎI")
    }
    if(a>=7 & a<8){
        document.write("Học lực KHÁ")
    }
    if(a>=6 & a<7){
        document.write("Học lực TBKHÁ")
    }
    if(a>=5 & a<6){
        document.write("Học lực TB")
    }
    if (a<5) document.write("Học lực Yếu")


</script>
</body>
</html>
